<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi QR Code Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    video {
      width: 90%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Absensi QR Code Mahasiswa</h1>
  <p>Scan QR Code untuk absen:</p>
  <video id="preview"></video>
  <div id="result">?? Hasil scan akan muncul di sini...</div>

  <!-- Library qr-scanner -->
  <script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
  <script>
    const videoElem = document.getElementById("preview");
    const resultElem = document.getElementById("result");

    // Mulai scanner
    const scanner = new QrScanner(videoElem, result => {
      resultElem.textContent = "? Kehadiran: " + result;

      // Kirim ke Google Sheets (via Apps Script)
      fetch("https://script.google.com/macros/s/AKfycbwrFw5zYQ2NLzPA1NTTKwvWn5AdzI_wn40vaoGU2xZzDcrEkj-YE1sMPfrXEk35y9T9/exec", {
        method: "POST",
        body: new URLSearchParams({
          nama: result,
          nim: "" // masih kosong, nanti bisa diisi otomatis
        })
      }).then(() => {
        console.log("? Data terkirim ke Google Sheets:", result);
      }).catch(err => {
        console.error("? Gagal kirim:", err);
      });
    });

    scanner.start();
  </script>
</body>
</html>
